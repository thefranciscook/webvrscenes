	<!-- stats  -->
<a-scene id="scene"  inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

	<a-assets>
		<img id="messageSprite" crossorigin="anonymous" src="sprites/sprite_message.png">
		<img id="avatarSprite" crossorigin="anonymous" src="sprites/sprite_avatar.png">
		<img id="mapSprite" crossorigin="anonymous" src="sprites/sprite_map.png">
		<img id="handSprite" crossorigin="anonymous" src="sprites/sprite_hand.png">
	</a-assets> 

	<a-sky color="black"></a-sky>

	<a-image 
			id="messageUI"
			src="#messageSprite"
			width="1" height="1" 
			transparent="true"
			position="0 1.73 1.2" 
			rotation="0 180 0"
			material="opacity: 1">
			<a-animation 
    		attribute="material.opacity"
    		dur="1000"
    		from=".75"
    		to="1"
    		repeat="indefinite"
    		>
    	</a-animation>
		</a-image>

    
   
	
	<a-entity id="camera" 
			camera="userHeight: 1.6"
			look-controls 
			wasd-controls

	    	rotation="0 180 0">
